<div *ngIf="pizzaOrder">

  <h2>{{pizzaOrder.name | uppercase}} Details</h2>
  <div><span>extra: </span>{{pizzaOrder.extra}}</div>
  <div>
    <label for="pizza-order-name">Pizza name: </label>
    <input id="pizza-order-name" [(ngModel)]="pizzaOrder.name" placeholder="name">
  </div>

  <button type="button" (click)="save()">save</button>
</div>
